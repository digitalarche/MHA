<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>MessageHeaderAnalyzer</title>

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.5.0/css/fabric.min.css">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.5.0/css/fabric.components.min.css">
    <link rel="stylesheet" type="text/css" href="/Content/%version%/uiToggle.css" />

    <script crossorigin="anonymous" src="https://ajax.aspnetcdn.com/ajax/4.0/MicrosoftAjax.js"></script>
    <script>
        (window.Sys || document.write('<script src="/packages/MicrosoftAjax.4.0.20526.0/Content/Scripts/MicrosoftAjax.js"><\/script>'));
    </script>

    <script crossorigin="anonymous" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.debug.js"></script>
    <script>
        (window.Office || document.write('<script src="/node_modules/@microsoft/office-js/dist/office.debug.js"><\/script>'));
    </script>

    <script src="/node_modules/jwt-decode/build/jwt-decode.min.js"></script>

    <script data-main="/Scripts/%version%/parentframe" src="/node_modules/requirejs/require.js"></script>
</head>
<body class="ms-Fabric">
    <div id="uiToggleFrame">
        <div class="header-row">
            <div class="ms-CommandBar">
                <div class="ms-CommandBar-mainArea">
                    <div class="ms-CommandButton">
                        <button class="ms-CommandButton-button copy-button">
                            <span class="ms-CommandButton-icon ms-fontColor-themePrimary"><i class="ms-Icon ms-Icon--Copy"></i></span>
                        </button>
                    </div>
                    <div class="ms-CommandButton">
                        <button class="ms-CommandButton-button gear-button">
                            <span class="ms-CommandButton-icon ms-fontColor-themePrimary"><i class="ms-Icon ms-Icon--Settings"></i></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Settings Dialog-->
            <div class="ms-Dialog ms-Dialog--lgHeader" id="dialog-Settings">
                <button class="ms-Callout-close" style="display:none"></button>
                <div class="ms-Dialog-title">Settings</div>
                <div class="ms-Dialog-content">
                    <p class="ms-Dialog-subText">UI style</p>
                    <div class="ms-ChoiceFieldGroup" id="uiChoice" role="radiogroup">
                        <ul class="ms-ChoiceFieldGroup-list" id="uiChoice-list"></ul>
                    </div>
                </div>
                <div align="right">
                    <strong>
                        <small>
                            <a href="https://mha.azurewebsites.net/pages/privacy.html">privacy policy</a>
                        </small>
                    </strong>
                </div>
                <div class="ms-Dialog-actions">
                    <button class="ms-Button ms-Dialog-action" id="actionsSettings-diag">
                        <span class="ms-Button-label">diagnostics</span>
                    </button>
                    <button class="ms-Button ms-Button--primary ms-Dialog-action" id="actionsSettings-OK">
                        <span class="ms-Button-label">OK</span>
                    </button>
                </div>
            </div>

            <!-- Diagnostics dialog-->
            <div class="ms-Dialog ms-Dialog--lgHeader" id="dialog-Diagnostics">
                <button class="ms-Callout-close" style="display:none"></button>
                <div class="ms-Dialog-title">Diagnostics</div>
                <div class="ms-Dialog-content">
                    <div class="code-box"><pre><code id="diagnostics"></code></pre></div>
                </div>
                <div class="ms-Dialog-actions">
                    <button class="ms-Button ms-Button--primary ms-Dialog-action" id="actionsDiag-OK">
                        <span class="ms-Button-label">OK</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="frame-row">
            <iframe id="uiFrame" src="newDesktopFrame.html"></iframe>
        </div>
    </div>
</body>
</html>
